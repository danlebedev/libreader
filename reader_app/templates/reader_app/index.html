<head>
    <title>reader_app</title>
    <link rel="icon" href="data:,">
</head>
<body>
    <h1>Library</h1>
    {% for k, v in tree_root.items %}
        {% if v.folder %}
        <p>
            <a href="{{ v.route }}">{{ k }}. {{ v.header }}.xml</a>
        </p>
        {% else %}
        <p>
            <a href="{{ v.route }}">{{ k }}. {{ v.header }}</a>
        </p>
        {% endif %}
    {% empty %}
    <p>empty</p>
    {% endfor %}
</body>
